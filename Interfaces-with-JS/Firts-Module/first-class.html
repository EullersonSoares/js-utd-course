<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Class - UTD</title>
    </head>
    <body>
        
        <h1>First Class</h1>

        <h2>HTML</h2>
        <p>O html criado em 1991, é uma linguagem de marcação de hipertexto, não uma linguagem de programação.</p>

        <h2> Principais Tags:</h2>

        <p>
            <!-- 
                <! DOCTYPE HTML>

                meta charset="utf-8"

                ol = Listas ordenadas

                ul = Listas desordenadas
                    li = itens da lista

                input type="" = tipos de entrada (ele recebe as informações do meio externo {
                    text, box, button e etc...
                });

                form = É um formulário.

                a = tag de link

                div = divisor de conteúdo        

                h1 = Títulos (Quanto menor o número maior a importancia (vão de h1 à h5))

                
            -->
        </p>

        <h2> Tags Especiais:</h2>

        <p>
            <!--
                Header = cabeçalho

                nav = Utilizado para inserir a páginas de nagevação do site.

                main = Conteúdo principal do site

                footer = Rodapé

            -->    
        </p>

    </body>
</html>
